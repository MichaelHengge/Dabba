<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dabba - Kitchen Ingredients</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f1e4;
            color: #5a3e1b;
        }
        header {
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Gloock', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8c4600;
            font-size: 18px;
            font-weight: 600;
        }
        nav a:hover {
            color: #d32f2f;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>Welcome to the Ingredient Database</header>
    
    <nav>
        <a href="/ingredient-list">View Ingredients</a>
        <a href="/add">Add Ingredient</a>
        <a href="/about">About</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Manage Your Ingredients Efficiently</h2>
            <p>Use this database to store, search, and manage ingredients efficiently.</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Michael Hengge | Inspired by the Indian spice box.
    </div>

</body>
</html>
